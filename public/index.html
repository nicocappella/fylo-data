<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fylo Data</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <div class="principal">
    <div class="fylo">
      <h1><img src="./images/logo.svg" alt="" /></h1>
      <ul class="icons">
        <li class="icons__li">
          <img class="first-image" src="./images/icon-document.svg" />
        </li>
        <li class="icons__li">
          <img class="second-image" src="./images/icon-folder.svg" />
        </li>
        <li class="icons__li">
          <img class="third-image" src="./images/icon-upload.svg" />
        </li>
      </ul>
    </div>
    <div class="storage">
      <p class="storage__p">
        You've used <strong>815 GB</strong> of your storage
      </p>
      <div class="storage__load">
        <div class="storage__loaded">
          <div class="storage__dot"></div>
        </div>
      </div>
      <div class="storage__gb">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <div class="storage__left">
        <div class="storage__left-gb">
          185
        </div>
        <span>GB LEFT</span>
        <div class="triangle"></div>
      </div>
    </div>
  </div>
</body>

</html>
